@if(!isLoading){
<form (ngSubmit)="onSave()" [formGroup]="form">
  <div class="flex flex-col justify-center items-center gap-3 my-24">
    @if(mode == "create"){
    <p class="mb-3 text-xl">Create a new Post here</p>
    } @else {
    <p class="mb-3 text-xl">Edit your Post here</p>
    }
    <div class="flex gap-3 items-center">
      <input
        type="text"
        class="w-[50vw] sm:w-[70vw] max-w-[300px] rounded-lg shadow-md resize-none p-3 py-2 text-center"
        name="title"
        placeholder="Title"
        formControlName="title"
      />
      <button
        class="text-xs py-2 px-[10px] bg-amber-400 rounded-lg shadow-lg"
        type="button"
        (click)="filePicker.click()"
      >
        {{ imagePreview && imagePreview !== "" ? "Change Image" : "Add image" }}
      </button>
      <input
        type="file"
        class="hidden"
        #filePicker
        (change)="onImagePicked($event)"
      />
    </div>
    @if(imagePreview !== "" && imagePreview && form.get("image")?.valid){
    <div
      class="w-[90vw] max-w-[500px] rounded-lg shadow-md object-cover overflow-hidden"
    >
      <img [src]="imagePreview" alt="form.value.title" class="object-cover" />
    </div>
    }
    <textarea
      rows="5"
      class="w-[90vw] max-w-[500px] rounded-lg shadow-md resize-none p-3"
      name="content"
      placeholder="Write something here..."
      formControlName="content"
    ></textarea
    ><button
      type="submit"
      class="py-2 px-3 bg-amber-500 rounded-lg shadow-lg"
      [disabled]="form.invalid"
    >
      {{ mode == "create" ? "Save Post" : "Edit Post" }}
    </button>
  </div>
</form>
} @else {
<div class="flex justify-center items-center w-screen h-[60vh]">
  <span class="loader"></span>
</div>
}
