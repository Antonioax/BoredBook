<div class="mb-10 mx-20 flex justify-center items-center text-center text-sm">
  <div
    class="bg-slate-100 bg-opacity-0 w-[80vw] flex flex-col items-center gap-6 py-6 rounded-lg"
  >
    <div class="flex">
      <div
        class="w-7 h-7 hover:cursor-pointer {{
          pageIndex() === 0 ? 'opacity-50' : 'opacity-100'
        }}"
        (click)="onBack()"
      >
        <img src="assets/images/arrowLeft.svg" alt="Back arrow" />
      </div>
      <div
        class="w-7 h-7 hover:cursor-pointer {{
          pageIndex() + 1 === totalPages() ? 'opacity-50' : 'opacity-100'
        }}"
        (click)="onNext()"
      >
        <img src="assets/images/arrowRight.svg" alt="Next arrow" />
      </div>
    </div>
    <div class="text-white">
      <div class="text-[10px]">Total posts: {{ length() }}</div>
      <div>Page {{ pageIndex() + 1 }} / {{ totalPages() }}</div>
      <div class="mt-3 flex items-center gap-1">
        Items per page:
        <select
          name=""
          id=""
          class="text-center rounded-lg bg-slate-800 bg-opacity-100"
          (change)="onChange()"
          [(ngModel)]="selectedOption"
        >
          @for (option of pageOptions(); track $index) {
          <option [value]="option" class="text-center">
            {{ option }}
          </option>
          }
        </select>
      </div>
    </div>
  </div>
</div>
