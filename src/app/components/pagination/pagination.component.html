<div class="mb-10 mx-20 flex justify-center items-center text-center text-sm">
  <div
    class="bg-amber-100 w-[80vw] flex flex-col items-center gap-6 py-6 rounded-lg"
  >
    <div class="flex">
      <div
        class="w-7 h-7 hover:cursor-pointer {{
          pageIndex() === 0 ? 'opacity-50' : 'opacity-100'
        }}"
        (click)="onBack()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          className="size-6"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </div>
      <div
        class="w-7 h-7 hover:cursor-pointer {{
          pageIndex() + 1 === totalPages() ? 'opacity-50' : 'opacity-100'
        }}"
        (click)="onNext()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          className="size-6"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
    </div>
    <div>
      <div class="text-[10px]">Total posts: {{ length() }}</div>
      <div>Page {{ pageIndex() + 1 }} / {{ totalPages() }}</div>
      <div class="mt-3 flex items-center gap-1">
        Items per page:
        <select
          name=""
          id=""
          class="text-center rounded-lg bg-amber-100"
          (change)="onChange()"
          [(ngModel)]="selectedOption"
        >
          @for (option of pageOptions(); track $index) {
          <option
            [value]="option"
            class="text-center"
          >
            {{ option }}
          </option>
          }
        </select>
      </div>
    </div>
  </div>
</div>
