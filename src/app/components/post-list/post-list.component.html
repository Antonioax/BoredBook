@if(!isLoading){
<div class="grid place-items-center lg:grid-cols-2 2xl:grid-cols-3 justify-center items-center mb-6 mt-10 mx-10">
  @if(allPosts.length > 0 && !isLoading){ @for(post of allPosts; track $index){
  <div class="flex flex-col items-center my-5 w-[85vw] max-w-[450px]">
    <div class="bg-amber-200 p-3 w-max rounded-t-lg py-2 font-medium shadow-lg">
      {{ post.title }}
    </div>
    <div class="bg-amber-200 p-3 rounded-lg shadow-lg w-full">
      <div class="w-full rounded-lg object-cover overflow-hidden mb-2 aspect-video">
        <img [src]="post.imagePath" [alt]="post.title" class="object-cover" />
      </div>
      {{ post.content }}
    </div>
    <div class="w-full flex justify-end">
      <button
        class="bg-blue-400 p-3 w-max rounded-b-lg py-2 shadow-lg self-end text-xs mr-1"
        (click)="onEdit(post.id)"
      >
        Edit
      </button>
      <button
        class="bg-red-400 p-3 w-max rounded-b-lg py-2 shadow-lg self-end text-xs mr-4"
        (click)="onDelete(post.id)"
      >
        Delete
      </button>
    </div>
  </div>
  } } @else if (!isLoading) {
  <div class="mt-[16px]">No posts added...</div>
  }
</div>

<app-pagination></app-pagination>
} @else {
<div class="flex justify-center items-center w-screen h-[60vh]">
  <span class="loader"></span>
</div>
}
