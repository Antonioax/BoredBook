<div class="flex flex-col justify-center items-center mb-6">
  @if(allPosts.length > 0){
    @for(post of allPosts; track $index){
    <div class="flex flex-col items-center my-5 w-[85vw] max-w-[450px]">
      <div class="bg-amber-200 p-3 w-max rounded-t-lg py-2 font-medium shadow-lg">{{ post.title }}</div>
      <div class="bg-amber-200 p-3 rounded-lg shadow-lg w-full">{{ post.content }}</div>
      <div class="w-full flex justify-end">
        <button class="bg-blue-400 p-3 w-max rounded-b-lg py-2 shadow-lg self-end text-xs mr-1" (click)="onEdit(post)">Edit</button>
        <button class="bg-red-400 p-3 w-max rounded-b-lg py-2 shadow-lg self-end text-xs mr-4" (click)="onDelete(post)">Delete</button>
      </div>
    </div>
    }
  } @else {
    <div class="mt-[16px]">No posts added...</div>
  }
</div>
