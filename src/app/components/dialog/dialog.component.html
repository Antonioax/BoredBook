<div
  class="bg-opacity-70 bg-black fixed top-0 left-0 w-screen h-screen flex justify-center items-center z-10"
  (click)="onClose()"
>
  <div
    class="bg-amber-100 shadow-lg rounded-lg flex flex-col justify-center items-center p-6 px-10 z-20"
    (click)="$event.stopPropagation()"
  >
    <div >{{ data.message }}</div>
    <button
      type="button"
      class="py-2 px-5 bg-amber-500 rounded-lg shadow-lg mt-4"
      (click)="onClose()"
    >
      OK
    </button>
  </div>
</div>
