<div
  class="flex flex-col sm:flex-row justify-center items-center gap-3 my-36 text-white"
>
  <div class="bg-blue-200 w-52 h-52 rounded-full"></div>
  <div class="max-sm:mt-10 sm:ml-10 text-center">
    <div class="text-2xl font-medium mb-2">{{ user.email }}</div>
    @if (user.username) {
    <div>{{ user.username }}</div>
    } @else {
    <div>Choose a unique username</div>
    <form (ngSubmit)="onSetUsername(usernameForm)" #usernameForm="ngForm">
      <div class="flex flex-col">
        <input
          type="text"
          class="rounded-lg shadow-md resize-none p-3 py-2 text-center"
          name="username"
          placeholder="MyCoolUsername123"
          required
          ngModel
        />
        <button
          type="submit"
          class="py-2 px-5 bg-slate-900 text-white rounded-lg shadow-lg"
          [disabled]="usernameForm.invalid"
        >
          Save
        </button>
      </div>
    </form>
    }
  </div>
</div>
